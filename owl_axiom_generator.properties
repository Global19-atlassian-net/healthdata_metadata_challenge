# Optional argument. One of '-sC', '-sT', '-sc', or '-st' specifying the column separator
# in the input CSV file. '-sC' and '-sc' stands for "comma", '-sT', and '-st' stands for tab.
# Tab is the default separator if this argument is not specified.  
owl_axiom_generator.input.separator.option=-st

# Optional argument of form '-i[N]', where N is a natural number, representing how many
# lines from the beginning of the input file should be ignored. The argument '-i' 
# (where N is not specified) means ignore only the first line.
owl_axiom_generator.ignore.lines.option=-i

# Input CSV file
owl_axiom_generator.input.csv=output\BETOS_CODES.txt

# Template file, the content of which will be copied in the output file for every single
# line of input, while replacing all the placeholders of the form %$N%  - where N=1,2,3,... - 
# with a value from the column 1,2,3,...
owl_axiom_generator.template.file=output\BETOS_Code_instance.template

# Output OWL file (fragment)
owl_axiom_generator.output.owl=output\BETOS_Code_instance.owl

